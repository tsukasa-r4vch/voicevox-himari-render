name: Build VOICEVOX Core for Linux

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-libcore:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Clone voicevox_core repository
        run: |
          git clone https://github.com/VOICEVOX/voicevox_core.git

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake libssl-dev pkg-config

      - name: Build libvoicevox_core.so
        run: |
          cargo build --release --manifest-path voicevox_core/Cargo.toml

      - name: Copy built library to workspace root
        run: |
          cp voicevox_core/target/release/libvoicevox_core.so ./libvoicevox_core.so

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libvoicevox_core
          path: libvoicevox_core.so
