name: Build VOICEVOX Core for Linux

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-libcore:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust using dtolnay/rust-toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake libssl-dev pkg-config

      - name: Build libvoicevox_core.so
        working-directory: crates/voicevox_core
        run: |
          cargo build --release

      - name: Copy built library to workspace root
        run: |
          cp voicevox_core/target/release/libvoicevox_core.so ./libvoicevox_core.so

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libvoicevox_core
          path: libvoicevox_core.so
